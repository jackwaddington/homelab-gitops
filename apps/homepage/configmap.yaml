apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
data:
  settings.yaml: |
    title: My Homelab
    theme: dark
    color: slate
  
  services.yaml: |
    - My Cluster:
        - ArgoCD:
            href: https://192.168.0.216:30443
            description: GitOps Controller
        - Grafana:
            href: http://192.168.0.216:30300
            description: Cluster Monitoring
  
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
        nodes:
          show: true
  
  kubernetes.yaml: |
    mode: cluster
  
  docker.yaml: |
    # Docker integration disabled
